<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <link rel=stylesheet type="text/css" href="style.css">
</head>

<body>
    <div id="bmi">
        <h2>BMI Calculator</h2>
        <p id="info">enter your height and weight to calculate your body mass index</p>
        <p>Height (cm)</p>
        <input type="number" id="h" placeholder="180">
        <p>Weight (kg)</p>
        <input type="number" id="w" placeholder="60"><br>
        <button type="button" id="btn" onClick="BMI()">Calculate</button>
        <p id="result"></p>
        <p id="type"></p>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
